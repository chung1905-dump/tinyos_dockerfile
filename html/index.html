<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='lib/socket.io.js'></script>
    <script type='text/javascript' src='lib/knockout-3.5.0.js'></script>
    <script>
        'use strict';
        var socket = io('http://localhost:9876');
        var mainModel = {
            isConnected: ko.observable(false),
            dataArr: ko.observableArray()
        };
        socket.on('connect', function () {
            mainModel.isConnected(true);
        });
        socket.on('connect_error', (error) => {
            mainModel.isConnected(false);
        });
        socket.on('update', function (data) {
            console.log(data);
            if (data.time) {
                data.time = Date(data.time).toLocaleString();
            } else {
                data.time = Date().toLocaleString();
            }

            mainModel.dataArr.push(data);
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            ko.applyBindings(mainModel, document.getElementById('main'));
            // console.log(window.location.protocol + '//' + window.location.hostname + ':' + 9876);
        });
    </script>
    <title>CM5000 App</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-spacing: 0;
        }

        th, td {
            border: 1px solid;
        }

        th {
            min-width: 150px;
        }

        td {
            text-align: center;
            border-top: 0;
        }
    </style>
</head>
<body>
<div id="main">
    <h1 data-bind="ifnot: isConnected">Waiting for connect to server...</h1>
    <div data-bind="if: isConnected">
        <h1>CM5000 App</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Voltage</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Visible Light</th>
                <th>Infrared Light</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: dataArr">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: volt"></td>
                <td data-bind="text: temp"></td>
                <td data-bind="text: hum"></td>
                <td data-bind="text: light"></td>
                <td data-bind="text: tsr"></td>
                <td data-bind="text: time"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
